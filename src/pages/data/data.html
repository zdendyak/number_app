<ion-header>

    <ion-navbar>
      <ion-title>Data</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding no-bounce>
    <div #fixedContainer ion-fixed class="ma">
      <ion-item>
        <ion-label color="primary" stacked>IMAGE VALUE</ion-label>
        <ion-input type="text" [(ngModel)]="label" required></ion-input>
      </ion-item>
      
      <div class="flex-container">
        <canvas 
                #imageCanvas
                (touchstart)="startDrawing($event)"
                (touchmove)="moved($event)"
        ></canvas>
      </div>
    </div>
    <div class="buttons-container">
      <div class="flex-container actions">
        <button ion-button  round outline small (click)="saveImageAndLabel()" class="action-button">
          Save Item 
        </button>
        <button ion-button round outline small (click)="clearCanvas()" color="danger" class="action-button">
          Clear Canvas
        </button>
      </div>
      
      <div class="flex-container bottom-button">
        <button ion-button round outline small color="secondary" (click)="goTo('savedItems')" class="action-button">
          Show Saved Items
        </button>
      </div>
    </div>
  </ion-content>
