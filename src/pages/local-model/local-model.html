<ion-header>

    <ion-navbar>
      <ion-title>{{ 'Recognize Digits' +  (dataService.modelName ? ' with ' + dataService.modelName : '') }}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding no-bounce>
      <div #fixedContainer ion-fixed class="ma">
        <canvas 
                #imageCanvas
                (touchstart)="startDrawing($event)"
                (touchmove)="moved($event)"
                class="m_canvas"
        ></canvas>
        <div class="button-wrapper">
          <button ion-button round outline small (click)="recognize()" class="action-button">Recognize</button>
          <button ion-button round outline small (click)="clearCanvas()" color="danger" class="action-button">Clear Canvas</button>
        </div>
      </div>
      <div class="result-section">
        <canvas 
                #resultCanvas
                class="m_canvas result-canvas"
        ></canvas>
      </div>
  </ion-content>
